<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <script src="htmx.min.js"></script>
    <script src="index.global.min.js"></script>
    <script>
      var agus = {
          title: 'Beol',
          start: '2023-09-12T10:00:00',
          end: '2023-09-12T11:00:00',
        };

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          locale: 'id',
          selectable: true,
          events: [
            { // this object will be "parsed" into an Event Object
              title: 'The Title', // a property!
              start: '2023-08-28', // a property!
              end: '2023-09-07', // a property! ** see important note below about 'end' **
              backgroundColor: '#ff0000',
              //editable: true,
            }
          ],
          aspectRatio: 2,
          headerToolbar: {
            left: "prev next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay,listMonth"
          },
          initialView: 'dayGridMonth',
          dateClick: function(info) {
            alert('a day has been clicked!' + info.dateStr);
          }
        });
        calendar.render();
        calendar.addEvent(agus);
        //calendar.render();
      });

    </script>
    <title>Contoh</title>
</head>

<body>
    <div id='calendar'></div>
</body>
</html>
